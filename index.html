<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Movie Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Offline Movie Viewer</h1>
  </header>
  <main>
    <section id="movie-list">
      <h2>Available Movies</h2>
      <div class="movie">
        <video controls>
          <source src="welcome.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Mangalavaar</p>
      </div>
      <div class="movie">
        <video controls>
          <source src="movies/movie2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Movie 2</p>
      </div>
    </section>
  </main>
  <footer>
    <p>Powered by Offline Movie Viewer</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
